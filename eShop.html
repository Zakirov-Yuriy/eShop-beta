<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eShop.css">
    <title>eShop</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="cart-button" type="button">Корзина</button>
        </div>
    </div>
    <div class="card-box">
        <div class="card">
            <img class="card__img" src="img/1.svg" alt="card-1">
            <h4 class="heading-mini">Shirt</h4>
            <button class="goots-button" type="button">Добавить</button>
        </div>
        <div class="card">
            <img class="card__img" src="img/4.png" alt="card-2">
            <h4 class="heading-mini">Socks</h4>
            <button class="goots-button" type="button">Добавить</button>
        </div>
        <div class="card">
            <img class="card__img" src="img/3.svg" alt="card-3">
            <h4 class="heading-mini">Jacket</h4>
            <button class="goots-button" type="button">Добавить</button>
        </div>
        <div class="card">
            <img class="card__img" src="img/4.png" alt="card-4">
            <h4 class="heading-mini">Shoes</h4>
            <button class="goots-button" type="button">Добавить</button>
        </div>
    </div>
    <main>
        <div class="goods-list"></div>
    </main>


    <script src="eShop.js"></script>


</body>


</html>
